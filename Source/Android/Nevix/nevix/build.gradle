buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('keystore.jks');
        }

        release {
            keyAlias 'nevix'
            keyPassword 'mellon123'
            storeFile file('keystore.jks')
            storePassword 'mellon'
        }
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            debuggable false
            jniDebugBuild false
            runProguard false
            proguardFile 'proguard-rules.txt'
            zipAlign true
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:gridlayout-v7:19.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile files('libs/bcprov-jdk15on-1.47.jar')
    compile files('libs/Pubnub-Android-3.5.6.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/gson-2.2.4-javadoc.jar')
    compile files('libs/gson-2.2.4-sources.jar')
    compile files('libs/StartAppInAppPlus-2.3.1.jar')
    compile files('libs/pollfish.jar')
}
